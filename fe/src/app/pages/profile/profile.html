<div class="bg-[#F8F9FA] min-h-screen w-full overflow-x-hidden font-sans pb-12">
  <header
    class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 pt-14 pb-4 px-6 flex items-center w-full"
  >
    <button routerLink="/home" class="p-2 -ml-3 text-gray-600 active:scale-90 transition-transform">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-xl font-bold text-gray-800 ml-2 tracking-tight">Tài khoản</h1>
  </header>

  <main class="w-full px-5 pt-6 space-y-6">
    @if (currentUser(); as user) {
    <section
      class="bg-white rounded-2xl p-5 shadow-[0_2px_10px_rgba(0,0,0,0.03)] border border-gray-50 flex items-center gap-5"
    >
      <div class="relative flex-shrink-0">
        <img
          [src]="user.avatar || 'assets/images/default-avatar.png'"
          alt="User Avatar"
          class="w-16 h-16 rounded-full border-2 border-[#00BFA5] object-cover shadow-sm"
        />
        <span
          class="absolute bottom-0 right-0 w-4 h-4 bg-[#00E676] border-2 border-white rounded-full"
        ></span>
      </div>

      <div class="flex-1 min-w-0">
        <h2 class="text-lg font-bold text-gray-900 truncate leading-tight">
          {{ user.firstName }} {{ user.lastName }}
        </h2>
        <p class="text-sm text-gray-500 truncate mb-1">{{ user.email }}</p>
        <a
          routerLink="/profile/edit"
          class="text-[13px] font-bold text-[#00BFA5] hover:opacity-70 transition-opacity"
        >
          Chỉnh sửa hồ sơ &gt;
        </a>
      </div>
    </section>

    @for (section of menuSections; track section.title) {
    <section
      class="bg-white rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] border border-gray-50 overflow-hidden"
    >
      <h3
        class="px-5 py-4 text-[11px] font-black text-gray-400 uppercase tracking-widest bg-gray-50/50"
      >
        {{ section.title }}
      </h3>
      <div class="flex flex-col">
        @for (item of section.items; track item.name) {
        <a
          [routerLink]="item.link"
          class="flex items-center justify-between px-5 py-4 active:bg-gray-50 border-t border-gray-50 first:border-t-0 transition-colors"
        >
          <span class="text-[15px] text-gray-700 font-semibold tracking-wide">{{ item.name }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
        }
      </div>
    </section>
    }

    <section class="pt-4">
      <button
        (click)="logout()"
        class="w-full bg-white text-red-500 font-bold p-5 rounded-2xl shadow-sm border border-red-50 active:bg-red-50 transition-all text-center text-[16px]"
      >
        Đăng xuất
      </button>
    </section>

    } @else {
    <div class="flex flex-col items-center justify-center py-20 space-y-4">
      <div
        class="w-10 h-10 border-4 border-[#00BFA5] border-t-transparent rounded-full animate-spin"
      ></div>
      <p class="text-gray-400 font-medium tracking-wide">Đang tải dữ liệu...</p>
    </div>
    }
  </main>
</div>
