<div class="min-h-screen bg-gray-50 pb-6">
    <div class="bg-white shadow-sm sticky top-0 z-10 px-4 py-3 flex items-center gap-3">
        <button type="button" routerLink="/profile" class="p-2 -ml-2 rounded-full hover:bg-gray-100 text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <h2 class="text-lg font-bold text-gray-800">Chỉnh sửa hồ sơ</h2>
    </div>

    <div class="flex flex-col items-center justify-center py-6 bg-white mb-2">
        <div class="relative">
            <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-gray-100 shadow-inner bg-gray-200">
                <img [src]="currentUser?.imageUrl || 'https://ui-avatars.com/api/?name=' + editForm.get('name')?.value + '&background=random'"
                    class="w-full h-full object-cover" alt="Avatar">
            </div>
            <div class="absolute bottom-0 right-0 bg-blue-600 p-1.5 rounded-full border-2 border-white text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                    <path
                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </div>
        </div>
        <p class="mt-2 text-sm text-gray-500">Ảnh đại diện</p>
    </div>

    <div class="px-4 mt-4">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-5">

            <div class="group">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Họ và
                    tên</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                    <input type="text" formControlName="name"
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all shadow-sm"
                        placeholder="Nhập họ tên của bạn" />
                </div>
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched"
                    class="mt-1 ml-1 text-red-500 text-xs flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd" />
                    </svg>
                    Vui lòng nhập họ tên hợp lệ.
                </div>
            </div>

            <div class="group">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Số điện
                    thoại</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                        </svg>
                    </div>
                    <input type="tel" formControlName="phoneNumber"
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all shadow-sm"
                        placeholder="09xx xxx xxx" />
                </div>
            </div>

            <div class="group opacity-75">
                <label
                    class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </div>
                    <input type="email" formControlName="email"
                        class="w-full pl-10 pr-10 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-500 cursor-not-allowed select-none"
                        readonly />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                            <path fill-rule="evenodd"
                                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="group" *ngIf="isDriver">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Căn cước
                    công dân</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                        </svg>
                    </div>
                    <input type="text" formControlName="cccd"
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all shadow-sm"
                        placeholder="Số CCCD/CMND" />
                </div>
                <div *ngIf="editForm.get('cccd')?.invalid && editForm.get('cccd')?.touched"
                    class="mt-1 ml-1 text-red-500 text-xs">
                    Vui lòng nhập số CCCD.
                </div>
            </div>

            <div class="pt-4 pb-8">
                <button type="submit" [disabled]="editForm.invalid || isSubmitting()"
                    class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-md shadow-blue-200 transition-all active:scale-[0.98] disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed">

                    <span *ngIf="isSubmitting()"
                        class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>

                    <span *ngIf="!isSubmitting()">Lưu thay đổi</span>
                </button>
            </div>
        </form>
    </div>
</div>
