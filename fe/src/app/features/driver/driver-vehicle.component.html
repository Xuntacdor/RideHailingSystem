<div class="vehicle-container">

  <!-- HEADER -->
  <div class="vehicle-topbar">
    <button class="back-btn" (click)="goBack()">←</button>
    <span class="page-title">Phương tiện của tôi</span>
  </div>

  <div class="vehicle-header">
    <h3>Phương tiện của tôi</h3>
    <p>Quản lý phương tiện đã đăng ký</p>
  </div>

  <!-- VEHICLE CARD -->
  <div class="vehicle-card">

    <div class="vehicle-row">
      <span class="label">Loại xe</span>
      <span class="value">Xe máy</span>
    </div>

    <div class="vehicle-row">
      <span class="label">Biển số</span>
      <span class="value">59X1-123.45</span>
    </div>

    <div class="vehicle-row">
      <span class="label">Hãng xe</span>
      <span class="value">Honda</span>
    </div>

    <div class="vehicle-row">
      <span class="label">Màu xe</span>
      <span class="value">Đen</span>
    </div>

    <div class="vehicle-row">
      <span class="label">Năm sản xuất</span>
      <span class="value">2021</span>
    </div>

    <div class="vehicle-status approved">
      ✔ Đã xác minh
    </div>

    <button class="btn-primary">
      Cập nhật phương tiện
    </button>

  </div>

</div>
